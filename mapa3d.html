<html>
    <head>
    <meta charset='utf-8' />
    <title>Mapa 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href='css/estilobase.css' rel='stylesheet' />

    <script src='js/3d.js'></script>
    <script>
        //AÃ±adir vuestor token!!
        var map;
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoieGVsZWNoYSIsImEiOiJja3lpeDl2YnIyZ3Z3Mm5uMHFqZHZzd3JoIn0.rijVtBx79_xWHiJgDc41iA';
             map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-streets-v10',
                center: [2.16859, 41.3954],
                zoom: 12,
                attributionControl: false,
                pitch: 45,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({ compact: true }));
            map.addControl(new mapboxgl.NavigationControl());
            
            map.on('load', function () {
                add3D('icgc-dem'); //mapbox-dem  o null
            }); //fin onload


        } // final init

    </script>
    </head>

    <body onload="init()">

        <div class="panelTopIzquierda">
            <input type="radio" onClick="changeTerrain(this.value)"  name="dem" value="mapbox-dem">Mapbox <br>
            <input type="radio" onClick="changeTerrain(this.value)" checked name="dem" value="icgc-dem">ICGC <br>
            <input type="radio"  onClick="changeTerrain(null)"  name="dem" >2D
          </div>  
    
        <div id="map"></div>
    </body>
