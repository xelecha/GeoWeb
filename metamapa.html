<html>
<head>
    <meta charset='utf-8' />
    <title>MetaMapa</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href='css/estilobase.css' rel='stylesheet' />
    <script src='js/utils.js'></script>
    <script src='js/socrata.js'></script>
    <style>
        #results {
            width: 100%;
            background-color: #f2f2f2;
            margin: 5px;
        }
        #mygrid {
            height: 340px;
            overflow: auto
        }
        #panelContainer {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 350px;
            background-color: white;
            height: 95%;
            opacity: 0.9;
        }
        #num_results_socrata {
            width: 70px !important;
        }
    </style>
    <script>
        var map;
        function init() {
            mapboxgl.accessToken = 'pk.eyJ1IjoieGVsZWNoYSIsImEiOiJja3lpeDl2YnIyZ3Z3Mm5uMHFqZHZzd3JoIn0.rijVtBx79_xWHiJgDc41iA';
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [9.746, 40.473],
                zoom: 5.5,
                hash: true,
                pitch: 45,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on("load", function(){

            addPopupToMap("socrata");
            
            });

        }
    </script>
</head>
<body onload="init()">
    <div id='map'></div>
    <div id="panelContainer">
        <div class="col-md-12">
            <h4>MetaMapa </h4>
            <p>Discovery API <br>
                <a target="_blank"
                    href="https://docs.socratadiscovery.apiary.io">https://docs.socratadiscovery.apiary.io</a>
            </p>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1"
                            value="https://api.eu.socrata.com/api/catalog/v1?" checked>
                        EU API Discovery
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2"
                            value="https://api.us.socrata.com/api/catalog/v1?">
                        US API Discovery
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="text_filter_socrata"> Buscar {q=} <u></u></label>
                <input type="text" class="form-control" id="text_filter_socrata" value="" placeholder="Entrar cerca">
            </div>
            <div class="form-group">
                <label for="num_results_socrata">Num results: {limit=}</label>
                <input type="number" class="form-control" id="num_results_socrata" value="100">
            </div>
            <div class="form-group">
                <button id="bt_send" onClick="buscarMapas()" type="button" class="btn btn-default btn-success">Enviar</button>
            </div>
            <hr>
            <div id="results"></div>
            <div id="mygrid"></div>
        </div>
    </div>
</body>
</html>
